<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' type='image/jpg' href='./imgages/astronomy.jpg'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel='stylesheet' href='./css/styles.css'>
    <title>Astronomy Photo of the Day</title>
</head>
<body>
    <header>
        <h1>API Calls</h1>
    </header>
    <div class='main'>
        <!-- Weather API -->
        <div class='weather'>
            <h3>Check your weather</h3>
            <form id="form">
                <div class="form-group text-light">
                    <label for="city">City</label>
                    <input class="form-control" type="text" name="city" id="city">
                </div>
                <input class="form-control btn btn-info" type="submit" value="Submit">
            </form>
    
            <div id="forecast" class='text-light'>
            </div>
        </div>
        
        <!-- Nasa API -->
        <div class='nasa'>
                <h3>Astronomy Photo of the Day</h3>
            <button>Click to see today's photo of the day</button>
            <div class='photo'></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src='./js/scripts.js'></script>
</body>
</html>
